<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter & Theme Toggle</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            padding: 20px;
            background-color: rgb(174, 230, 169);
            color: grey;
        }
        body.dark-mode {
            background-color: rgb(42, 37, 37);
            color: rgb(225, 160, 160);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgb(54, 46, 46);
        }
        #word-count {
            margin: 10px 0;
            font-size: 16px;
        }
        #theme-toggle {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: rgb(255, 140, 0);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
        <h2>Word Counter</h2>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div id="word-count">Word count: 0</div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        const textInput = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');

        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            wordCount.textContent = `Word count: ${words}`;
        });
    </script>
</body>
</html>
